<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Lesson 16</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="title">
				<h2 class="title__text">Homework 16</h2>
			</header>
			<main class="page">
				<section class="page__main main-block">
					<div class="main-block__container">
						<div class="main-block__form form">
							<form class="form" method="POST" enctype="multipart/form-data" action="https://jsonplaceholder.typicode.com/posts">
								<div class="form__line">
									<!-- Тип text - Однорядковий ввід даних-->
									<label class="form__label" for="name">Ім'я</label>
									<input class="form__input" id="name" autocomplete="off" placeholder="Введіть ім'я" name="name" type="text">
								</div>
								<div class="form__line">
									<!-- Тип password - поле вводу паролю  -->
									<label class="form__label" for="password">Введіть пароль</label>
									<input class="form__input" id="pass" autocomplete="off" placeholder="Введіть ваш пароль" name="pass" type="password">
								</div>
								<div class="form__line--email">
									<!-- Тип email - Однорядковий ввід поштової адреси -->
									<label class="form__label" for="email-01">E-mail</label>
									<input class="form__input" id="email-01" autocomplete="off" placeholder="Введіть ваш E-mail" name="mail" type="email">
								</div>
								<div class="form__line">
									<!-- Тип hidden - Приховане поле. Використовується разом з value -->
									<input class="form__input" name="token" value="Оtakoi" type="hidden">
								</div>
								<div class="form__line">
									<!-- Тип tel - поле вводу телефонного номеру -->
									<label class="form__label" for="tel">Tel</label>
									<input class="form__input" id="tel" autocomplete="off" placeholder="Введіть ваш номер телефону" name="phone" type="tel">
								</div>
								<div class="form__line">
									<!-- Тип number - поле вводу числа -->
									<label class="form__label" for="number">Number</label>
									<input class="form__input" autocomplete="off" placeholder="Введіть ваше число" name="digi" type="number">
								</div>
								<div class="form__line">
									<!-- Тип color - поле вибору кольору -->
									<label class="form__label" for="color">Color</label>
									<input class="form__input" autocomplete="off" name="color" value="#ffffff" type="color">
								</div>
								<div class="form__line">
									<!-- Тип search - поле пошуку -->
									<label class="form__label" for="search">Search</label>
									<input class="form__input" autocomplete="off" name="search" placeholder="Введіть пошуковий запит" type="search">
								</div>
								<div class="form__line">
									<!-- Тип search - поле вибору дати -->
									<label class="form__label" for="date">Date</label>
									<input class="form__input" autocomplete="off" name="date" type="date">
								</div>
								<div class="form__line">
									<!-- Тип range - поле вибору значення -->
									<label class="form__label" for="range">Range</label>
									<input class="form__input" autocomplete="off" name="range" type="range">
								</div>
								<div class="form__line">
									<!-- Кастомний чекбокс -->
									<div class="checkbox">
										<input id="car" autocomplete="off" type="checkbox" value="yes" name="car" class="checkbox__input">
										<label for="car" class="checkbox__label"><span class="checkbox__text">Є авто?</span></label>
									</div>
								</div>
								<div class="form__line">
									<!-- Тип checkbox - множинний вибір -->
									<input id="home-01" checked class="form__input form__input_chk" required autocomplete="off" name="home" type="checkbox">
									<label class="form__label" for="home-01">Є де жити?</label>
								</div>
								<div class="form__line">
									<div class="form__title">Улюблена тваринка</div>
									<!-- Тип radio - одиночний вибір -->
									<!-- Для однієї групи радіо кнопок має бути одинакове значення атрибуту name -->
									<!-- Варто вказувати значення атрибуту value -->
									<div class="form__radio">
										<input checked class="form__input form__input_radio" id="pet-01" required autocomplete="off" value="cat" name="pet" type="radio">
										<label class="form__label" for="pet-01">Котик</label>
									</div>
									<div class="form__radio">
										<input class="form__input form__input_radio" id="pet-02" required autocomplete="off" name="pet" value="dog" type="radio">
										<label class="form__label" for="pet-02">Собачка</label>
									</div>
									<div class="form__radio">
										<input class="form__input form__input_radio" id="pet-03" required autocomplete="off" name="pet" value="horse" type="radio">
										<label class="form__label" for="pet-03">Коник</label>
									</div>
									<div class="form__line">
										<!-- Тип file - додати файл (файли) 
											Атрибут multiple - додавання групи файлів
											Атрибут accept - фільтрує формати файлів
										-->
										<input class="form__input" name="file" accept="image/png, image/jpeg" multiple type="file">
									</div>
									<div class="form__line">
										<!-- textarea - ввід багаторядкового тексту -->
										<textarea autocomplete="off" name="message" class="form__area"></textarea>
									</div>
									<div class="form__line">
										<!--
											Тег  select - випадаючій список
											Атрибут multiple
											Тег option - елемент списку
											Атрибут selected - вибраний за замовченням
										 -->
										<select name="list">
											<option value="">Пункт 1</option>
											<option value="">Пункт 2</option>
											<option value="">Пункт 3</option>
											<option value="">Пункт 4</option>
											<option value="">Пункт 5</option>
										</select>
									</div>
									<div class="form__line">
										<!-- button - Кнопка 
											type="button" - кнопка нічого не робить :)
											type="reset" - обнуляє (скидає) поля вводу у формі
											type="submit" - відправляє форму
										-->
										<button type="submit" class="form__button">Надіслати</button>
										<input type="hidden" value="d" name="iam-hidden">
									</div>
								</div>
							</form>
						</div>
					</div>
				</section>
			</main>
			<footer class="title-two">
				<h2 class="title-two__text">Homework 16</h2>
			</footer>
		</div>
	</body>
</html>
